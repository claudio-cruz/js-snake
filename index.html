<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScipt Game Snake">
    <meta name="keywords" content="JavaScipt, game, snake, javascript game, snake game">

    <!-- font awesome and google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@300;400&family=Lora:ital,wght@1,459&family=Oswald&family=Ultra&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS Snake</title>
</head>
<body>
    <!-- Game title -->
    <h1 id="header"> JS <img id="logo" src="assets/images/snake.png"></i>nake</h1>

    <!-- Game field -->
    <canvas id="game-field" width="400" height="400"></canvas>
   
    <!-- Score counter -->
    <p id="score-counter"></p>

    <!-- Snake food image (apple) -->
    <img src="assets/images/apple-logo.png" id="apple-img">

    <script src="assets/js/script.js"></script>
    
    <!-- Game over modal -->
    <div id="gameOverModal" class="modal">

    <!-- Modal content -->
        <div class="modal-content">
        <h2 id="modal-title">Game Over!</h2>
        <p id="modal-txt"></p>
        <input type="button" id="restart-btn" value="Restart Game" onClick="document.location.reload(true)">
        </div>

    </div>
    
</body>
</html>
