<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScipt Game Snake">
    <meta name="keywords" content="JavaScipt, game, snake, javascript game, snake game">

    <!-- font awesome and google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@300;400&family=Lora:ital,wght@1,459&family=Oswald&family=Ultra&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS Snake</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>

    <!-- Game title -->
    <h1 id="header"> JS <img id="logo" src="assets/images/snake.png" alt="">nake</h1>

    <!-- Game field -->
    <canvas id="game-field" width="400" height="400"></canvas>
   
    <!-- Score counter -->
    <p id="score-counter"></p>

    <!-- Snake food image (apple, hidden) -->
    <img src="assets/images/apple-logo.png" id="apple-img" alt="">

    <div id='control-buttons'>
        <button id="move-up-btn" onclick="moveUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button id="move-left-btn" onclick="moveLeft()"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="move-right-btn" onclick="moveRight()"><i class="fa-solid fa-arrow-right"></i></button>
        <button id="move-down-btn" onclick="moveDown()"><i class="fa-solid fa-arrow-down"></i></button>
    </div>

    <!-- Game over modal -->
    <div id="gameOverModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <h2 id="modal-title">Game Over!</h2>
            <p id="modal-txt"></p>
            <input type="button" id="restart-btn" value="Restart Game" onClick="document.location.reload(true)">
        </div>

    </div>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/c97220b22d.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
